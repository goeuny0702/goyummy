<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>(주)신우시스템</title>
    <link href="css/header.css" rel="stylesheet">
    <link href="css/footer.css" rel="stylesheet">
    <link rel="shortcut icon" href="./images/그림1.png"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0" />
    <link href="css/board-list.css" rel="stylesheet">
    <script defer src="./js/board.js"></script>
</head>
<body>
<div th:insert="layouts/header :: header"></div>

    <div class="boardpage">
        <img class="part1" th:src="@{/images/board.webp}" alt="게시판">
        <div class="text">
            <p class="text-a">Notice Board</p>
            <p class="text-b">게시판</p>
        </div>

        <div class="navbar">
            <div class="menu-category">
                <div class="home-icon">
                    <a th:href="@{/main}" class="homeimage"><img th:src="@{/images/home-icon.png}" alt="homeimage"></a>
                </div>
                <div class="dropdown">
                    <a class="menu-item">고객센터</a>
                    <div class="dropdown-content">
                        <a th:href="@{/part1}">신우시스템</a>
                        <a th:href="@{/machine}">사업분야</a>
                        <a th:href="@{/part5}">생산공정</a>
                        <a th:href="@{/precision}">제품소개</a>
                        <a th:href="@{/board-list}">고객센터</a>
                    </div>
                </div>
                <div class="dropdown">
                    <a class="menu-item">게시판·기타</a>
                    <div class="dropdown-content">
                        <a th:href="@{/board-list}">게시판·기타</a>
                    </div>
                </div>
            </div>
        </div>


    <div class="part2">
        <h1>자주 묻는 질문 & 견적 의뢰</h1>
        <section class="faq-section">
            <h2>자주 묻는 질문 (FAQ)</h2>
            <div class="faq-container">
                <div class="faq-item">
                    <button class="faq-question">Q1. 견적 요청은 어떻게 하나요?</button>
                    <div class="faq-answer">
                        <p>견적 요청은 도면과 요구사항을 이메일로 보내주시면, 평균 3일 내로 회신 드립니다.</p>
                    </div>
                </div>
                <div class="faq-item">
                    <button class="faq-question">Q2. 긴급 요청 시 추가 비용이 발생하나요?</button>
                    <div class="faq-answer">
                        <p>네, 긴급 요청 시 추가 비용이 발생할 수 있으며, 상세한 내용은 별도로 안내해드립니다.</p>
                    </div>
                </div>
                <div class="faq-item">
                    <button class="faq-question">Q3. 주로 사용하는 재료는 무엇인가요?</button>
                    <div class="faq-answer">
                        <p>저희는 다양한 금속 및 플라스틱 소재를 사용하며, 고객의 요구에 따라 최적화된 재료를 사용합니다.</p>
                    </div>
                </div>
            </div>
        </section>
        <div class="board-list">
            <div class="board_insert_button">
                <a href="/board-insert">게시글 작성</a>
            </div>
            <br><br>
            <div class="board_header">
                <div class="board_title">제목</div>
                <div class="board_writer">글쓴이</div>
                <div class="board_hit">비고</div>
            </div>
            <ul>
                <li th:each="post : ${boardList}">
                    <div class="detail_box">
                        <div class="title_button">
                            <a th:href="@{/board-detail/{id}(id = ${post.id})}">
                                <span th:text="${post.title}"></span>
                            </a>
                        </div>
                        <div class="writer_button">
                            <span th:text="${post.writer}"></span>
                        </div>
                        <div class="update_button">
                            <a th:href="@{/board-update/{id}(id = ${post.id})}" style="display:inline;">
                                수정
                            </a>
                        </div>
                        <div class="delete_button">
                            <a th:href="@{/board-delete/{id}(id = ${post.id})}" style="display:inline;">
                                삭제
                            </a>
                        </div>
                    </div>
                </li>
            </ul>

        </div>
    </div>
</div>

<!-- 푸터 -->
<div th:replace="layouts/footer :: footer"></div>
</body>
</html>
