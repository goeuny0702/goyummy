<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>(주)신우시스템</title>
    <link th:href="@{/css/header.css}" rel="stylesheet">
    <link th:href="@{/css/footer.css}" rel="stylesheet">
    <link rel="shortcut icon" href="./images/그림1.png" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0" />
    <link th:href="@{/css/menu.css}" rel="stylesheet">
    <link href="css/board-insert.css" rel="stylesheet">
</head>
<body>
<div th:insert="layouts/header :: header"></div>

<div class="boardpage">
    <img class="part1" th:src="@{/images/board.webp}" alt="게시판">
    <div class="text">
        <p class="text-a">Notice Board</p>
        <p class="text-b">게시판</p>
    </div>

    <div class="navbar">
        <div class="menu-category">
            <div class="home-icon">
                <a th:href="@{/main}" class="homeimage"><img th:src="@{/images/home-icon.png}" alt="homeimage"></a>
            </div>
            <div class="dropdown">
                <a class="menu-item">고객센터</a>
                <div class="dropdown-content">
                    <a th:href="@{/part1}">신우시스템</a>
                    <a th:href="@{/machine}">사업분야</a>
                    <a th:href="@{/part5}">생산공정</a>
                    <a th:href="@{/precision}">제품소개</a>
                    <a th:href="@{/board-list}">고객센터</a>
                </div>
            </div>
            <div class="dropdown">
                <a class="menu-item">게시판·기타</a>
                <div class="dropdown-content">
                    <a th:href="@{/board-list}">게시판·기타</a>
                </div>
            </div>
        </div>
    </div>

    <div class="board-insert">
        <h1>질문 & 견적 의뢰</h1>
        <form action="/board/insert" method="post">
            <div class="form-group">
                <label for="title">제목:</label>
                <input type="text" id="title" name="title">
            </div>
            <div class="form-group">
                <label for="writer">작성자:</label>
                <input type="text" id="writer" name="writer">
            </div>
            <div class="form-group">
                <label for="content">내용:</label>
                <textarea id="content" name="content"></textarea>
            </div>
            <div class="form-group">
                <input type="submit" value="제출">
            </div>
        </form>
        <div class="board_list_button">
            <a href="/board-list">목록</a>
        </div>
    </div>


</div>

<!-- 푸터 -->
<div th:replace="layouts/footer :: footer"></div>

</body>
</html>
